<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button> Ring Bell </button>
  </body>
</html>
<script>
  let button = document.getElementsByTagName( "button" )  ;

  button[0].addEventListener( "click" , () => {
    console.log( "Please open the door" )  ;
  } )  ;

</script>
