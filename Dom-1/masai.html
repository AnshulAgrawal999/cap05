<!DOCTYPE html>
<html lang="en">
<head>
  <title> Masai School Application </title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button>Apply</button>
</body>

<script>
  
  let button = document.getElementsByTagName( "button" )  ;
  
  let heading = document.getElementById( "display" )  ;
  
  
  button[0].addEventListener( "click" , () => {

    let name = document.getElementById( "name" ).value  ;
  
    let gender = document.getElementById( "gender" ).value  ;

    heading.innerHTML = name + gender  ;
    
  } )  ;    
  
  </script>

</html>
